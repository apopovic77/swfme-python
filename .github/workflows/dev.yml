name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run black (code formatting check)
        run: black --check swfme/
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: isort --check-only swfme/
        continue-on-error: true

      - name: Run mypy (type checking)
        run: mypy swfme/
        continue-on-error: true

      - name: Run tests
        run: pytest -v --cov=swfme tests/
        continue-on-error: true

      - name: Build package
        run: python -m build

      - name: Notify on success
        if: success()
        run: echo "✅ CI checks passed"

      - name: Notify on failure
        if: failure()
        run: echo "❌ CI checks failed"
